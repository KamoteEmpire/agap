			<script>
				var stringcontent;
				function viewimage(imgload){
					if(imgload==1){
						stringcontent = "<img src=\"http://weather.com.ph/images/20151128061757.gif\" style=\"width:100%\" alt=\"\" />"
						stringcontent += "<img src=\"http://src.meteopilipinas.gov.ph/repo/mtsat/24hour/latestMTSAT_CROP.gif\" style=\"width:100%\" alt=\"\" />";
					} else {
						stringcontent = "<p>Subic</p><img src=\"https://kidlat.pagasa.dost.gov.ph/images/Weather/radar/subic//SUB201511290730611024102482.png\" style=\"width:100%\" alt=\"\" >";
						stringcontent += "<select name=\"cities\" id=\"plList\" onchange=\"initializeMaps()\">";
						stringcontent += "<option value=0 selected hidden>[Select City]</option><option value=1>Subic</option><option value=2>Tagaytay</option><option value=3>Mactan</option><option value=4>Virac</option></select>";

					}
				document.getElementById("viewimage").innerHTML = stringcontent;
				}
	
				function initializeMaps(){
					var str;
					if(document.getElementById("plList").value==1)
						str = "<p>Subic</p><img src=\"https://kidlat.pagasa.dost.gov.ph/images/Weather/radar/subic//SUB201511290730611024102482.png\" style=\"width:100%\" alt=\"\" >";
					if(document.getElementById("plList").value==2)
						str  = "<p>Tagaytay</p><img src=\"https://kidlat.pagasa.dost.gov.ph/images/Weather/radar/tagaytay//TAG201511281602841024102482.png\" style=\"width:100%\" alt=\"\" >";
					if(document.getElementById("plList").value==3)
						str  = "<p>Mactan</p><img src=\"https://kidlat.pagasa.dost.gov.ph/images/Weather/radar/mactan/MAC201511290601b01024102482.png\" style=\"width:100%\" alt=\"\" >";
					if(document.getElementById("plList").value==4)
						str  += "<p>Virac</p><img src=\"https://kidlat.pagasa.dost.gov.ph/images/Weather/radar/virac/RadarViewer_20151129154205.jpg\" style=\"width:100%\" alt=\"\" >";
					str += "<select name=\"cities\" id=\"plList\" onchange=\"initializeMaps()\">";
					str += "<option value=0 selected hidden>[Select City]</option><option value=1>Subic</option><option value=2>Tagaytay</option><option value=3>Mactan</option><option value=4>Virac</option></select>";
